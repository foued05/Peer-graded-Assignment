<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I am a web developer learning HTML, CSS, and JavaScript.</p>
            <img src="profile.jpg" alt="Profile Picture" width="150">
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <div class="project-card">
                <h3>Project 1</h3>
                <p>A small JavaScript app.</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>A responsive website using Flexbox and Grid.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
